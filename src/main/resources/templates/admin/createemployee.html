<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: header"></head>

<body>
	<div id="wrapper">
		<div th:replace="common/menu :: menu"></div>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Create Employee</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
				<form action="#" th:action="@{/admin/createemployee}" th:object="${employeeDTO}" method="post">
					<div class="panel panel-default">
						<div class="panel-heading">New Record</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-4">
									<div th:class="${#fields.hasErrors('firstName')}? 'form-group required has-error':'form-group required'" >
										<label class="control-label" for="firstname">First Name</label> 
										<input type="text" class="form-control" th:field="*{firstName}">
										<span class="control-label" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label class="control-label" for="middlename">Middle
											Name</label> <input type="text" class="form-control" id="middlename"
											aria-describedby="mnhelpBlock">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group required">
										<label class="control-label" for="lastname">Last Name</label>
										<input type="text" class="form-control" id="lastname"
											aria-describedby="lnhelpBlock">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group required">
										<label class="control-label" for="empid">Employee ID</label> <input
											type="text" class="form-control" id="empid"
											aria-describedby="empidhelpBlock">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group required">
										<label class="control-label" for="emailid">Email ID</label> <input
											type="text" class="form-control" id="emailid"
											aria-describedby="emailidhelpBlock">
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group required">
										<label class="control-label" for="designation">Designation</label>
										<select class="form-control selectpicker" id="designation"
											data-live-search="true" aria-describedby="desighelpBlock">
											<option>Jr. Software Engineer</option>
											<option>Software Engineer</option>
											<option>Sr. Software Engineer</option>
										</select>

									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group required">
										<label class="control-label" for="genderRadio">Gender</label>
										<div class="radio">
											<label> <input type="radio" name="male"
												id="genderRadio" value="male"> Male
											</label> <label style="margin-left: 5px"> <input type="radio"
												name="female" id="genderRadio" value="female">
												Female
											</label>
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group required">
										<label class="control-label" for="dobpicker">DOB</label>
										<div class="input-group date" id="dobpicker">
											<input type="text" class="form-control" /> <span
												class="input-group-addon"> <span
												class="glyphicon glyphicon-calendar"> </span>
											</span>
										</div>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group required">
										<label class="control-label" for="joiningdate">Join
											Date</label>
										<div class="input-group date" id="joiningdatepicker">
											<input type="text" class="form-control" /> <span
												class="input-group-addon"> <span
												class="glyphicon glyphicon-calendar"> </span>
											</span>
										</div>
									</div>
								</div>
							</div>
							<hr />
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group required">
										<label class="control-label" for="address1">Address
											Line 1</label> <input type="text" class="form-control" id="address1"
											aria-describedby="address1helpBlock">

									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label class="control-label" for="address2">Address
											Line 2</label> <input type="text" class="form-control" id="address2"
											aria-describedby="address2helpBlock">

									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group required">
										<label class="control-label" for="cellno">Mobile No</label> <input
											type="text" class="form-control" id="cellno"
											aria-describedby="cellnohelpBlock">

									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group required">
										<label class="control-label" for="city">City</label> <select
											class="form-control selectpicker" id="city"
											data-live-search="true" aria-describedby="cityhelpBlock">
											<option>Ahmedabad</option>
											<option>Rajkot</option>
											<option>Surat</option>
										</select>
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group required">
										<label class="control-label" for="state">State</label> <select
											class="form-control selectpicker" id="state"
											data-live-search="true" aria-describedby="statehelpBlock">
											<option>Gujarat</option>
											<option>Maharashtra</option>
											<option>Delhi</option>
										</select>

									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group required">
										<label class="control-label" for="country">Country</label> <select
											class="form-control selectpicker" id="country"
											data-live-search="true" aria-describedby="countryhelpBlock">
											<option>India</option>
											<option>USA</option>
										</select>

									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-4">
									<div class="form-group required">
										<label class="control-label" for="zipcode">ZipCode</label> <input
											type="text" class="form-control" id="zipcode"
											aria-describedby="zipcodehelpBlock">
									</div>
								</div>
							</div>
							<hr />
							<div class="row">
								<div class="col-sm-12 text-center">
									<button type="submit" class="btn btn-primary">Submit</button>
									<button type="button" class="btn btn-default"
										style="margin-left: 10px">Cancel</button>
								</div>
							</div>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<footer th:replace="common/footer :: footer"></footer>
</html>
