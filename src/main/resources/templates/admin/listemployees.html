<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: header"></head>

<body>
	<div id="wrapper">
		<div th:replace="common/menu :: menu"></div>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">All Employees</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Employees</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<table width="100%"
								class="table table-striped table-bordered table-hover"
								id="dataTables-example">
								<thead>
									<tr>
										<th>EMP Id</th>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Email</th>
										<th>Designation</th>
										<th>Phone</th>
										<th>Action</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<footer th:replace="common/footer :: footer"></footer>
<script>
	$(document).ready(function() {
		$('#dataTables-example').DataTable({
			"responsive" : true,
			"processing": true,
	        "serverSide": true,
	        "ajax": {
	        	url: "/admin/getemployees",
	        	type: "POST",
	            data: function (data) {
	                return JSON.stringify(data);
	            },
	            dataType: "json",
	            processData: false,
	            contentType: 'application/json;charset=UTF-8'
	        },
	        columns: [
	            { data: 'empId', searchable: false },
	            { data: 'firstName', searchable: true },
	            { data: 'lastName', searchable: true },
	            { data: 'emailId', searchable: false, orderable: false },
	            { data: 'designation', searchable: false, orderable: false },
	            { data: 'cellNo', searchable: false, orderable: false },
	            { 
	            	data: null, 
	            	searchable: false, 
	            	orderable: false,
	            	render: function(data, type, row, meta){
	            		return '<a href="/admin/viewemployeedetails/'+row.id+'"><i class="fa fa-address-card-o" aria-hidden="true" title="view details"></i></a>'+
	            			   '<a href="/admin/editemployeedetails/'+row.id+'" style="margin-left: 3px"><i class="fa fa-pencil-square-o" aria-hidden="true" title="edit details"></i></a>'+
	            			   '<a href="#" onclick="deactiveemp('+row.id+')" style="color:red; margin-left: 3px"><i class="fa fa-ban" aria-hidden="true" title="deactive"></i></a>';
	            	}
	            }
	        ]
		});
	});
	function deactiveemp(id){
		BootstrapDialog.confirm({
            title: 'WARNING',
            message: 'Do you want to deactivate this employee record?',
            type: BootstrapDialog.TYPE_WARNING,
            closeByBackdrop: false,
            closeByKeyboard: false,
            callback: function(result) {
                if(result) {
	                $.post("/admin/deactiveemployee",{id: id},null,"json")
	          		  .done(function(data) {
	          			$('#dataTables-example').DataTable().ajax.reload();
	          			  $.notify({
	          			  	title: '<strong>Success!</strong>',
	          				message: 'Employee record deactivated successfully.'
	          			  },{
	          				type: 'success'
	          			  });
	          		  })
	          		  .fail(function(data) {
	          			  $.notify({
	          			  	title: '<strong>Error!</strong>',
	          				message: 'Oops something went wrong. please try again later.'
	          			  },{
	          				type: 'danger'
	          			  });
	          		  });
                }
            }
        });
		
	}
</script>
</html>
