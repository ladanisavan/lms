<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: header"></head>

<body>
	<div id="wrapper">
		<div th:replace="common/menu :: menu"></div>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Inactive Employee Records</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Employees</div>
						<div class="panel-body">
							<table width="100%"
								class="table table-striped table-bordered table-hover"
								id="dataTables-example">
								<thead>
									<tr>
										<th>EMP Id</th>
										<th>First Name</th>
										<th>Last Name</th>
										<th>Email</th>
										<th>Designation</th>
										<th>Phone</th>
										<th>Action</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<footer th:replace="common/footer :: footer"></footer>
<script>
	$(document).ready(function() {
		$('#dataTables-example').DataTable({
			"responsive" : true,
			"processing": true,
	        "serverSide": true,
	        "initComplete": function(settings, json) {
	            $('[data-toggle="tooltip"]').tooltip();
	        },
	        language: {
	            search: "<i class='fa fa-question-circle-o' data-toggle='tooltip' title='Search on First Name and Last Name' aria-hidden='true'></i> Search: _INPUT_",
	            searchPlaceholder: "Search..."
	        },
	        "ajax": {
	        	url: "/admin/getinactiveemprecords",
	        	type: "POST",
	            data: function (data) {
	                return JSON.stringify(data);
	            },
	            dataType: "json",
	            processData: false,
	            contentType: 'application/json;charset=UTF-8'
	        },
	        columns: [
	            { data: 'empId', searchable: false },
	            { data: 'firstName', searchable: true },
	            { data: 'lastName', searchable: true },
	            { data: 'emailId', searchable: false, orderable: false },
	            { data: 'designation', searchable: false, orderable: false },
	            { data: 'cellNo', searchable: false, orderable: false },
	            { 
	            	data: null, 
	            	searchable: false, 
	            	orderable: false,
	            	render: function(data, type, row, meta){
	            		return '<a href="#" onclick="activeemp('+row.id+')"><i class="fa fa-check-circle-o fa-lg" aria-hidden="true" data-toggle="tooltip" data-placement="bottom" title="activate"  style="color:green;""></i></a>';
	            	}
	            }
	        ]
		});
	});
	function activeemp(id){
		BootstrapDialog.confirm({
            title: 'WARNING',
            message: 'Do you want to activate this employee record?',
            type: BootstrapDialog.TYPE_WARNING,
            closeByBackdrop: false,
            closeByKeyboard: false,
            callback: function(result) {
                if(result) {
	                $.post("/admin/changeemprecordstatus",{id: id, status: true},null,"json")
	          		  .done(function(data) {
	          			$('#dataTables-example').DataTable().ajax.reload();
	          			  $.notify({
	          			  	title: '<strong>Success!</strong>',
	          				message: 'Employee record activated successfully.'
	          			  },{
	          				type: 'success'
	          			  });
	          		  })
	          		  .fail(function(data) {
	          			  $.notify({
	          			  	title: '<strong>Error!</strong>',
	          				message: 'Oops something went wrong. please try again later.'
	          			  },{
	          				type: 'danger'
	          			  });
	          		  });
                }
            }
        });
		
	}
</script>
<script th:inline="javascript">
/*<![CDATA[*/
    var empCreateSuccess = /*[[${empCreateSuccess}]]*/ false;
    var empUpdateSuccess = /*[[${empUpdateSuccess}]]*/ false;
    if(empCreateSuccess || empUpdateSuccess){
    	var msg = 'Employee record created successfully.';
    	if(empUpdateSuccess){
    		msg = 'Employee record updated successfully.';
    	}
	   	 $.notify({
		  	title: '<strong>Success!</strong>',
			message: msg
		  },{
			type: 'success'
		  });
    }
/*]]>*/
</script>
</html>
